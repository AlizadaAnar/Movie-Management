<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Movie Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/movies}">Movie Management</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>List of Movies</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/movies/new}" class="btn btn-primary btn-sm mb-3">Add Movie</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Movie_title</th>
            <th>Movie_year</th>
            <th>Movie_rating</th>
            <th>Movie_genre</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="movie: ${movies}">
            <td th:text="${movie.getTitle()}"></td>
            <td th:text="${movie.getYear()}"></td>
            <td th:text="${movie.getRating()}"></td>
            <td th:text="${movie.getGenre()}"></td>
            <td>
                <a th:href="@{/movies/edit/{id}(id = ${movie.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/movies/{id}(id = ${movie.id})}" class="btn btn-danger">Delete</a>
            </td>
            <!--            <td>-->
            <!--                <a th:href="@{/students/{id}(id = ${employee.id})}" class="btn btn-danger">Delete</a>-->
            <!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
